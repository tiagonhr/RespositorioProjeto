{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class = "dados">
        <img src="/static/images/{{cname}}.jpg" alt="{{cname}}" width="300" height="200">
        <h1>{{header}}</h1>
        {% if obj == None %}
             <br>
             <button id="edit" type="button" {{butshow}} onclick="window.location.href = '/gformusers/{{cname}}?option=edit'" class="button1">Editar</button>
             <button id="delete" type="button" {{butshow}} onclick="window.location.href = '/gformusers/{{cname}}?option=delete'" class="button1">Apagar</button>
             <button id="insert" type="button" {{butshow}} onclick="window.location.href = '/gformusers/{{cname}}?option=insert'" class="button1">Inserir</button>
             <button id="save" type="submit" form="form" class = "button1" {{butedit}}>Guardar</button>
             <button id="cancel" type="button" {{butedit}} onclick="window.location.href = '/gformusers/{{cname}}?option=cancel'" class="button1">Cancelar</button>
             <button id="exit" type="button" {{butshow}} onclick="window.location.href = '/gformusers/{{cname}}?option=exit'" class="button1">Sair</button>
             <br><br>
        {% else %}

            <br>
            <button id="edit" type="button" {{butshow}} onclick="window.location.href = '/gformusers/{{cname}}?option=edit'" class="button1">Editar</button>
            <button id="save" type="submit" form="form" class = "button1" {{butedit}}>Guardar</button>
            <button id="cancel" type="button" {{butedit}} onclick="window.location.href = '/gformusers/{{cname}}?option=cancel'" class="button1">Cancelar</button>
            <button id="exit" type="button" {{butshow}} onclick="window.location.href = '/gformusers/{{cname}}?option=exit'" class="button1">Sair</button>
            <br><br>
        {% endif %}
            <form id="form" action="/gformusers/{{cname}}?option=save" method="post">
            <form id="form" action="/gformusers/{{cname}}?option=save" method="post">
                {% for key in att %}
                    <label for="{{key}}">{{des[loop.index-1]}}:</label>
                    {% if key == '_code' %}
                        <input type="text" disabled id="{{key}}" name="{{key}}_disabled" value="{{obj[key]}}" size="30"/>
                        <input type="hidden" id="{{key}}" name="{{key}}" value="{{obj[key]}}"/>
                    {% else %}
                        <input type="text" {{butedit}} id="{{key}}" name="{{key}}" value="{{obj[key]}}" size="30"/>
                    {% endif %}
                    <br><br>
                {% endfor %}
        </form>
                
    </div>


{% endblock %}
